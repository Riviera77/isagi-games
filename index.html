<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isagi-Games</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header
            class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Isagi-Games</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active"
                        aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Features</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>

    <div class="px-4 py-5 my-5 text-center">
        <i class="bi bi-joystick icon-100"></i>
        <h1 class="display-5 fw-bold text-body-emphasis">Isagi-Games</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Mit mir, kannst du alles kaufen und sogar
                günstig</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="button"
                    class="btn btn-primary bi bi-controller btn-lg px-4 gap-3">mehr
                    Info</button>
            </div>
        </div>
    </div>

    <div class="container px-4 py-5" id="custom-cards">
        <h2 class="pb-2 border-bottom">Angebot</h2>

        <div class="row row-cols-1 row-cols-lg-3 g-4 py-5">
            <div class="col">
                <div class="card text-center" width="300px" height="200px">
                    <img src="./img/controller2.jpg" class="card-img-top"
                        alt="controller-2">
                    <div class="card-body">
                        <h6 class="card-title text-center">Controller in
                            sehr
                            gutem
                            Zustand</h6>
                        <p class="card-text text-center"><span>15 €</span></p>
                        <button type="button"
                            class="btn btn-outline-primary btn-sm bi bi-controller btn-lg px-4 gap-2">
                            mehr
                            Info</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center" width="300px" height="200px">
                    <img src="./img/donald-duck.jpg" class="card-img-top"
                        alt="buch-donald-duck">
                    <div class="card-body">
                        <h6 class="card-title text-center">Buch Donald-Duck in
                            sehr
                            gutem
                            Zustand</h6>
                        <p class="card-text text-center"><span>7 €</span></p>
                        <button type="button"
                            class="btn btn-outline-primary btn-sm bi bi-controller btn-lg px-4 gap-2">
                            mehr
                            Info</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center" style="width: 25rem;">
                    <img src="./img/greg-tagebuch-6.jpg" class="card-img-top"
                        alt="controller-2">
                    <div class="card-body">
                        <h6 class="card-title text-center">Greg's Tagebuch 6 in
                            sehr
                            gutem
                            Zustand</h6>
                        <p class="card-text text-center"><span>7 €</span></p>
                        <button type="button"
                            class="btn btn-outline-primary btn-sm bi bi-controller btn-lg px-4 gap-2">
                            mehr
                            Info</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <footer
            class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/"
                    class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">© 2024
                    Isagi-Games</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="#"><i
                            class="bi bi-snapchat icon-30"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i
                            class="bi bi-whatsapp icon-30"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><i
                            class="bi bi-tiktok icon-30"></i></a></li>
            </ul>
        </footer>
    </div>

</body>

</html>
